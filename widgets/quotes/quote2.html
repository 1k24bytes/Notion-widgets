<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

* {
    padding: 0;
    margin: 0;
}

body {
    background-color: rgb(25, 25, 25);
    color: #ffffff;
    font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
}

#quote-container {
    max-width: 700px;
    padding: 20px;
}
    

#quote-text {
    font-size: 18px;
    line-height: 1.5;
}
    </style>
    <title>Quote</title>
</head>
<body>
    <div id="quote-container">
        <p id="quote-text"></p>
    </div>
    
</body>
<script>
    // Function to fetch a motivational quote
async function fetchMotivationalQuote() {
    try {
        const response = await fetch('https://api.quotable.io/random');
        const data = await response.json();

        // Ensure the quote length is limited to 150 characters
        const quoteText = data.content.slice(0, 120);

        // Display the quote in the HTML element
        document.getElementById('quote-text').innerText = quoteText;
    } catch (error) {
        console.error('Error fetching quote:', error.message);
    }
}

// Fetch a quote when the page loads
document.addEventListener('DOMContentLoaded', fetchMotivationalQuote);

</script>
</html>
