<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
     html {
  background: #2F3438;
  text-align: center;
  font-size: 10px;
}

body {
  margin: 0;
  font-size: 2rem;
  display: flex;
  flex: 1;
  min-height: 100vh;
  align-items: center;
  display: flex;
      justify-content: center;
      align-items: center;
      
}

.clock {
  width: 20rem;
  height: 20rem;
  position: relative;
  padding: 10px;
  border: 2px solid #ffffff; 
  border-radius: 50%;
  margin: 0px auto;

}
.outer-clock-face {
  position: relative;
  background: #2F3438;
  overflow: hidden;
  width: 100%;
  height: 100%;
  border-radius: 100%;
}

.outer-clock-face::after {
  -webkit-transform: rotate(90deg);
  -moz-transform: rotate(90deg);
  transform: rotate(90deg)
}

.outer-clock-face::after,
.outer-clock-face::before,
.outer-clock-face .marking{
  content: '';
  position: absolute;
  width: 3px;
  height: 100%;
  background: #ffffff;
  z-index: 0;
  left: 49%;
}
.outer-clock-face .marking {
  background: #bdbdcb;
  width: 3px;
}

.outer-clock-face .marking.marking-one {
  -webkit-transform: rotate(30deg);
  -moz-transform: rotate(30deg);
  transform: rotate(30deg)
}

.outer-clock-face .marking.marking-two {
  -webkit-transform: rotate(60deg);
  -moz-transform: rotate(60deg);
  transform: rotate(60deg)
}

.outer-clock-face .marking.marking-three {
  -webkit-transform: rotate(120deg);
  -moz-transform: rotate(120deg);
  transform: rotate(120deg)
}

.outer-clock-face .marking.marking-four {
  -webkit-transform: rotate(150deg);
  -moz-transform: rotate(150deg);
  transform: rotate(150deg)
}
.inner-clock-face {
  position: absolute;
  top: 10%;
  left: 10%;
  width: 80%;
  height: 80%;
  background: #2F3438;
  -webkit-border-radius: 100%;
  -moz-border-radius: 100%;
  border-radius: 100%;
  z-index: 1;
}

.inner-clock-face::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 16px;
  height: 16px;
  border-radius: 18px;
  margin-left: -9px;
  margin-top: -6px;
  background: #d7e274;
  z-index: 11;
}
.hand {
  width: 50%;
  right: 50%;
  height: 4px;
  background: #d8ebff;
  position: absolute;
  top: 50%;
  border-radius: 6px;
  transform-origin: 100%;
  transform: rotate(90deg);
  transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
}

.hand.hour-hand {
  width: 25%;
  z-index: 3;
}

.hand.min-hand {
  height: 2px;
  z-index: 10;
  width: 33%;
}

#date-display {
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
}
.clock-container {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

  </style>
  <title>Analog Clock with Date</title>
</head>
<body>
  <div class="clock-container">
    <div class="clock">
    <div class="outer-clock-face">
      <div class="marking marking-one"></div>
      <div class="marking marking-two"></div>
      <div class="marking marking-three"></div>
      <div class="marking marking-four"></div>
      <div class="inner-clock-face"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
    </div></div>
    <div id="date-display"></div>
  </div>
  <script>
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date();

      const mins = now.getMinutes();
      const minsDegrees = ((mins / 60) * 360) + ((now.getSeconds() / 60) * 6) + 90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hour = now.getHours();
      const hourDegrees = ((hour / 12) * 360) + ((mins / 60) * 30) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    setInterval(setDate, 1000);

    setDate(); // Call it once to initialize the clock
  </script>
  <script>
   
    function displayDate() {
      const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

      const now = new Date();
      const dayOfWeek = daysOfWeek[now.getDay()];
      const dayOfMonth = now.getDate();
      const month = months[now.getMonth()];

      const dateDisplay = document.getElementById('date-display');
      dateDisplay.textContent = `${dayOfWeek}, ${month} ${dayOfMonth}`;
    }

    // Call the function to display the date when the page loads
    displayDate();
  </script>
</body>
</html>
